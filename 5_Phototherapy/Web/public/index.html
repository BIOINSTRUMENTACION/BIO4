      <input type="range" min="0" max="255" value="50" class="slider" id="GA">
      <input type="range" min="0" max="255" value="50" class="slider" id="BA">

     </div>

    <div class="col-6">
      <h3> UPPER RIGHT</h3>
      <input type="range" min="0" max="255" value="50" class="slider" id="RC">
      <input type="range" min="0" max="255" value="50" class="slider" id="GC">
      <input type="range" min="0" max="255" value="50" class="slider" id="BC">

    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <h3> LOWER LEFT</h3>
      <input type="range" min="0" max="255" value="50" class="slider" id="RB">
      <input type="range" min="0" max="255" value="50" class="slider" id="GB">
      <input type="range" min="0" max="255" value="50" class="slider" id="BB">
      <p>RGB Value: (<span id="demo3"></span>,<span id="demo4"></span>,<span id="demo5"></span>)</p>
    </div>
    <div class="col-6">
      <h3> LOWER RIGHT</h3>
      <input type="range" min="0" max="255" value="50" class="slider" id="RD">
      <input type="range" min="0" max="255" value="50" class="slider" id="GD">
      <input type="range" min="0" max="255" value="50" class="slider" id="BD">
      <p>RGB Value: (<span id="demo9"></span>,<span id="demo10"></span>,<span id="demo11"></span>)</p>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <h3> Time (s)</h3>
      <input type="range" min="1" max="60" value="5" class="slider" id="time">
      <p>Time: <span id="demo13"></span></p>
    </div>

    <div class="col-3">
      <h3> Number of pattern </h3>
      <input type="range" min="1" max="4" value="1" class="slider12" id="nb">
      <p>Pattern: <span id="demo12"></span></p>
    </div>
